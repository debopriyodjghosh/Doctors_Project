<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>


    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">


        <div class="header">
            <h3>Welcome To Your System</h3>

            Step 1 <i class="fas fa-step-forward"></i>

        </div>
        <div class="d-flex justify-content-center h-100">
            <div class="card">

                <div class="card-header">
                    <h3>Put your mobile no to start the system</h3>

                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                            </div>
                            <input type="text" name="First Name" id="first_name" pattern="" required="required" class="form-control" placeholder="Enter Your First Name" required>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                            </div>
                            <input type="text" name="Last Name" id="last_name" pattern="" required="required" class="form-control" placeholder="Enter Your Last Name" required>

                        </div>




                </div>
                <div class="card-footer">
                    <div class="form-group">
                        <input type="submit" value="Next" class="btn float-right login_btn">
                    </div>
                    </form>
                </div>



            </div>
        </div>
    </div>
</body>

</html>
